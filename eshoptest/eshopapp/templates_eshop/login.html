<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {
            background: #f0f0f0; /* Change background to light gray */
            color: #606468;
            font: 87.5%/1.5em 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        input {
            border: none;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5em;
            padding: 0;
            -webkit-appearance: none;
        }

        #login {
            width: 320px;
        }

        #login form {
        padding: 22px 22px 22px 22px;
        width: 85%;
        border-radius: 5px;
        background: #fff; /* Change background to white */
        border-top: 3px solid #b5cd60; /* Green border top */
        border-bottom: 3px solid #b5cd60; /* Green border bottom */
        display: flex;
        flex-direction: column; /* Align items vertically */
        align-items: center; /* Center items horizontally */
        }

        #login form span {
            background-color: #b5cd60; /* Green */
            border-radius: 3px 0px 0px 3px;
            border-right: 3px solid #b5cd60; /* Green */
            color: #fff; /* White */
            display: block;
            float: left;
            line-height: 50px;
            text-align: center;
            width: 50px;
            height: 50px;
        }

        #login form input[type="text"],
        #login form input[type="password"],
        #login form button[type="submit"] {
            background-color: #f0f0f0; /* Light gray */
            border-radius: 0px 3px 3px 0px;
            color: #606468;
            margin-bottom: 1em;
            padding: 0 16px;
            width: 235px;
            height: 50px;
        }

        #login form button[type="submit"] {
            background: #b5cd60; /* Green */
            border: 0;
            width: 235px; /* Same width as input fields */
            height: 50px; /* Match height with input fields */
            border-radius: 0px 3px 3px 0px; /* Rounded border */
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make text bold */
        }
        #login form button[type="submit"]:hover {
            background: #16aa56; /* Darker green on hover */
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <div id="login">
            <h2>Login</h2>
            <form method="post" action="{% url 'unified' %}">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    {% endif %}
</body>
</html>
