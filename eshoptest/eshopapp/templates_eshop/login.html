<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <style>
        body {
            background: #f0f0f0;
            color: #606468;
            font: 87.5%/1.5em 'Open Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            border: none;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5em;
            padding: 0;
            -webkit-appearance: none;
        }

        #login {
            width: 320px;
        }

        #login form {
            padding: 22px;
            width: 100%;
            border-radius: 5px;
            background: #fff;
            border-top: 3px solid #b5cd60;
            border-bottom: 3px solid #b5cd60;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login form h2 {
            margin-bottom: 20px;
            color: #444;
        }

        #login form p {
            width: 100%;
            margin-bottom: 1em;
        }

        #login form label {
            display: block;
            margin-bottom: 0.5em;
            color: #606468;
        }

        #login form input[type="text"],
        #login form input[type="password"],
        #login form button[type="submit"] {
            background-color: #f0f0f0;
            border-radius: 4px;
            color: #606468;
            padding: 0 16px;
            width: 90%; /* Reduced width */
            height: 40px; /* Reduced height */
            max-width: 280px; /* Ensure max width */
        }

        #login form button[type="submit"] {
            background: #b5cd60;
            border: 0;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px; /* Add margin top */
        }

        #login form button[type="submit"]:hover {
            background: #16aa56;
        }
    </style>
</head>
<body>
    <div id="login">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2>Login</h2>
            <p>
                <label for="id_username">Email address:</label>
                {{ login_form.username }}
            </p>
            <p>
                <label for="id_password">Password:</label>
                {{ login_form.password }}
            </p>
            <button type="submit" name="login">Login</button>
        </form>
    </div>
</body>
</html>
